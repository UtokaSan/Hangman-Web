<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangman Web</title>
    <link rel="stylesheet" type="text/css" href="../../stylesheets/style.css" media="all" />
</head>
<body>
<h1>{{ .Word }}</h1>
<h2> {{ .Display }}</h2>
<h3>{{ .Life }}</h3>
<div id = "{{ .Life }}"></div>
<form action = "/hangman" method = "get">
  <input type = "text" name = "inputText">
  <input value= "{{ .Life }}" type = "hidden" name = "inputText">
  <input value= "{{ .Display }}" type = "hidden" name = "inputText">
  <input type="submit" value="valid">
</form>
</body>
</html>
